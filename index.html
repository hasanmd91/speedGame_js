<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/818da63515.js"
      crossorigin="anonymous"
    ></script>

    <title>Speed game</title>
  </head>
  <body>
    <div class="conatiner">
      <div class="game">
        <h1>Lets try to score some goals</h1>
        <h4>Your score is: <span id="score"> 0</span></h4>
        <div class="circleConatiner">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>

        <button class="play" id="start">Start Game</button>
        <button class="play" id="end">End Game</button>
      </div>
      <div id="overlay">
        <div class="modal">
          <h3>Game is over</h3>
          <p><span id="modalscore"></span></p>
          <button class="btn" id="closeButton">x</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
